<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
              <div class="panel-heading">
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <form (ngSubmit)="createUser(f)" #f=ngForm>
                                        <select required name="type" [(ngModel)]="user.type" class="form-group">
                                         <p>Please choose to be a Volunteer or Customer</p>
                                          <option default value="v">Volunteer</option>
                                          <option value="c">Customer</option>
                                        </select>
                                        <div class="form-group">
                                        <input type="text" required name="fname" [(ngModel)]="user.fname" tabindex="1" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                        <input type="text" required name="lname" [(ngModel)]="user.lname" tabindex="1" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                        <input type="email" required name="email" [(ngModel)]="user.email" tabindex="1" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                        <input type="password" required name="password" [(ngModel)]="user.password" tabindex="2" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>   
                          </form>


                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
