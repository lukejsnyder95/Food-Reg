<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
              <div class="panel-heading">
                  <div class="row">
                  </div>
                  <hr>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <form id="login-form" (ngSubmit)="userAuth(f)" #f=ngForm>
                              <div class="form-group">
                                  <input type="text" name="uname" [(ngModel)]="data.uname" id="username" tabindex="1" class="form-control" placeholder="Username">
                              </div>
                              <div class="form-group">
                                  <input type="password" name="pwd" [(ngModel)]="data.pwd" id="password" tabindex="2" class="form-control" placeholder="Password">
                              </div>
                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-sm-6 col-sm-offset-3">
                                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
