<form (ngSubmit)="insertVolData(f)" #f=ngForm>
  <div class="container">
    <h2>Welcome Volunteer</h2>
  </div>

  <div class="container" style="background-color:white">
    <b>Please enter your household information</b>
    <input type="text" placeholder="Street" name="street" [(ngModel)]="data.street" required>
    <input type="text" placeholder="Zip Code" name="zipcode" [(ngModel)]="data.zcode" required>
    <input type="text" placeholder="Email address" name="email" [(ngModel)]="data.email" required>
    <label>
      <p>Please select your Subscription Package </p>
        <input type="radio" name="food" value="Vegetarian" [(ngModel)]="data.sel" checked>Vegetarian<br>
        <input type="radio" name="food" value="Meat" [(ngModel)]="data.sel">Meat<br>
        <input type="radio" name="food" value="Vegan" [(ngModel)]="data.sel">Vegan<br>
        <input type="radio" name="food" value="No Prefrence" [(ngModel)]="data.sel">No Prefrence<br>
    </label>
  </div>

  <div class="container">
    <input type="submit" value="Subscribe" cclass="form-control btn btn-login">
  </div>
</form>
